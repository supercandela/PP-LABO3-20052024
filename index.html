<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      href="./assets/images/icono-navegador.png"
      type="image/png"
    />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Automóviles ■ Venta y Alquiler</title>
  </head>

  <body>
    <header id="encabezado">
      <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="./assets/images/Icono-auto.png"
              alt="Logo"
              width="30"
              height="24"
              class="logo-principal d-inline-block align-text-top"
            />
            <h2>Pisteando</h2>
            <h6>(como un campeón)</h6>
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Nosotros</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Anuncios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="institucional">
        <h2 class="section-title">Administración</h2>
        <div class="banner"></div>
      </section>

      <section class="formulario-principal">
        <div class="container-md marco">
          <h6>Información del Anuncio</h6>
          
          <form>

            <input type="hidden" id="element-id">

            <div class="mb-3">
              <label for="titulo" class="form-label">Título:</label>
              <input name="titulo" type="text" class="form-control" id="titulo" aria-describedby="titulo" required>
            </div>

            <div class="mb-3">
              <div>
                <label for="transaccion" class="form-label">Transacción:</label>
              </div>
              <div class="form-check form-check-inline">
                <label class="form-check-label" for="venta">Venta</label>
                <input class="form-check-input" id="venta" type="radio" name="transaccion" value="venta" checked>
              </div>
              <div class="form-check form-check-inline">
                <label class="form-check-label" for="alquiler">Alquiler</label>
                <input class="form-check-input" id="alquiler" type="radio" name="transaccion" value="alquiler">
              </div>
            </div>

            <div class="mb-3">
              <label for="descripcion" class="form-label">Descripción:</label>
              <textarea
                class="form-control"
                id="descripcion"
                name="descripcion"
                rows="4"
                maxlength="100"
                required
              ></textarea>
            </div>

            <div class="mb-5">
              <label for="precio" class="form-label">Precio:</label>
              <input type="number" class="form-control" id="precio" name="precio" required>
            </div>

            <div class="mb-5 row">
              <div class="col-auto">
                <label for="puertas" class="form-label">
                  <i class="fa-solid fa-car-side"></i>
                  Puertas: </label>
              </div>
              <div class="col-auto">
                <input type="number" class="form-control" id="puertas" name="puertas" min="2" max="5" required>
              </div>
              <div class="col-auto">
                <label for="km" class="form-label">
                  <i class="fa-brands fa-cloudscale"></i>
                  Kilometraje: </label>
              </div>
              <div class="col-auto">
                <input type="number" class="form-control" id="km" name="km" min="0" required>
              </div>
              <div class="col-auto">
                <label for="potencia" class="form-label">
                  <i class="fa-solid fa-gopuram"></i>
                  Potencia: </label>
              </div>
              <div class="col-auto">
                <input type="number" class="form-control" id="potencia" name="potencia" min="0" required>
              </div>
            </div>

            <div class="row">
              <div class="col-auto">
                <button type="submit" class="btn btn-success" id="btnSubmit">
                  <i class="fa-regular fa-floppy-disk"></i>
                  Guardar
                </button>
              </div>
              <div class="col-auto">
                <button type="button" class="btn btn-danger btnEliminarHide" id="btnEliminar">
                  <i class="fa-regular fa-trash-can"></i>
                  Eliminar
                </button>
              </div>
              <div class="col-auto">
                <button type="button" class="btn btn-secondary" id="btnCancelar">
                  <i class="fa-solid fa-xmark"></i>
                  Cancelar
                </button>
              </div>
            </div>


          </form>
        </div>

      </section>

      <section class="lista">

        <div id="spinnerContenedor">
        </div>

        <div id="tabla">
        </div>
      </section>


    </main>


    <footer>
      <div class="footer">
        <nav>
          <ul>
            <li><a href="#">Nosotros</a></li>
            <li><a href="#">Anuncios</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contacto</a></li>
          </ul>
        </nav>
        <p>
          Todos los derechos reservados <date>2024</date>
          <span class="copyright">&copy</span>
        </p>
      </div>
    </footer>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script
    type="module"
    src="./js/index.js"
  ></script>
</html>

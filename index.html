<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      href="./assets/images/logo.svg"
      type="image/png"
    />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Planetas</title>
  </head>

  <body>
    <div class="banner">
      <header id="encabezado">
        <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img
                src="./assets/images/logo.svg"
                alt="Logo"
                width="30"
                height="24"
                class="logo-principal d-inline-block align-text-top"
              />
            </a>
  
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
  
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Nosotros</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Anuncios</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Blog</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contacto</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <h1>Administrador de Planetas</h1>
    </div>

    <main>

      <section class="formulario-principal">
        <div class="container-md marco">
          <h6>Información del Planeta</h6>
          
          <form>

            <input type="hidden" id="element-id">

            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre:</label>
              <input name="nombre" type="text" class="form-control" id="nombre" aria-describedby="nombre" required>
            </div>

            <div class="mb-3">
              <label for="tamano" class="form-label">Tamaño:</label>
              <input name="tamano" type="number" class="form-control" id="tamano" aria-describedby="tamano" min="100" max="10000000" required>
            </div>

            <div class="mb-3">
              <label for="masa" class="form-label">Masa:</label>
              <input name="masa" type="text" class="form-control" id="masa" aria-describedby="masa" required>
            </div>

            <div class="mb-3">
              <label for="tipo" class="form-label">Tipo:</label>
              <select class="form-select" aria-label="Default select example" name="tipo" id="tipo">
                <option selected>Open this select menu</option>
                <option value="rocoso">Rocoso</option>
                <option value="gaseoso">Gaseoso</option>
                <option value="helado">Helado</option>
                <option value="enano">Enano</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="distancia" class="form-label">Distancia:</label>
              <input name="distancia" type="number" class="form-control" id="distancia" aria-describedby="distancia" min="100" max="10000000" required>
            </div>

            <div class="mb-3">
              <div class="col-auto">
                <label for="vida" class="form-label">Presenta Vida:</label>
                <input name="vida" type="checkbox" class="form-check-input" id="vida" aria-describedby="vida">
              </div>
            </div>

            <div class="mb-3">
              <div class="col-auto">
                <label for="anillo" class="form-label">Presenta Anillo:</label>
                <input name="anillo" type="checkbox" class="form-check-input" id="anillo" aria-describedby="anillo">
              </div>
            </div>

            <div class="mb-3">
              <label for="atmosfera" class="form-label">Composición Atmosférica:</label>
              <textarea
                class="form-control"
                id="atmosfera"
                name="atmosfera"
                rows="4"
                maxlength="100"
                required
              ></textarea>
            </div>

            <div class="row">
              <div class="col-auto">
                <button type="submit" class="btn btn-success" id="btnSubmit">
                  <i class="fa-regular fa-floppy-disk"></i>
                  Guardar
                </button>
              </div>
              <div class="col-auto">
                <button type="button" class="btn btn-danger btnEliminarHide" id="btnEliminar">
                  <i class="fa-regular fa-trash-can"></i>
                  Eliminar
                </button>
              </div>
              <div class="col-auto">
                <button type="button" class="btn btn-secondary" id="btnCancelar">
                  <i class="fa-solid fa-xmark"></i>
                  Cancelar
                </button>
              </div>
            </div>


          </form>
        </div>

      </section>

      <section class="lista">

        <div id="spinnerContenedor">
        </div>

        <div id="tabla">
        </div>
      </section>


    </main>

    <footer>
      <div class="footer">
        <nav>
          <ul>
            <li><a href="#">Nosotros</a></li>
            <li><a href="#">Anuncios</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contacto</a></li>
          </ul>
        </nav>
        <p>
          Todos los derechos reservados <span id="anio"></span>
          <span class="copyright">&copy</span>
        </p>
      </div>
    </footer>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script
    type="module"
    src="./js/index.js"
  ></script>
</html>
